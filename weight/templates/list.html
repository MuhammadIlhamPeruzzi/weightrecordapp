<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Date</th>
                <th>Max Weight</th>
                <th>Min Weight</th>
            </tr>
        </thead>
        <tbody>
            {% for weight in weightRecords %}
            <tr>
                <td>{{ weight.createdAt }}</td>
                <td>{{ weight.maxWeight }}</td>
                <td>{{ weight.minWeight }}</td>
                <td>
                    <a href="/edit/{{ weight.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                    <a href="/delete/{{ weight.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <center><a href="/create" class="btn btn-primary">Add New Record</a></center>
</body>

</html>
